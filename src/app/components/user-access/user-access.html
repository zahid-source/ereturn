<div class="container">
  <div class="card">
    <!-- Left Section -->
    <div class="card-left">
      <h2 class="title">Ereturn user access</h2>
      <p class="lead">Enter a 12-digit TIN and press <strong>Generate</strong>.</p>

      <div class="form-row">
        <input
          type="text"
          [(ngModel)]="tin"
          maxlength="12"
          placeholder="Enter 12-digit TIN"
          class="tin-input"
        />
        <button class="btn" (click)="generateUrl()" [disabled]="this.tin.length!=12">Generate</button>
      </div>

      <div class="hint">Only digits allowed. Length must be exactly 12.</div>
    </div>

    <!-- Right Section -->
    <div class="card-right">
      <h3 class="title-sm">Generated URL</h3>
      <div class="url-box">{{ generatedUrl }}</div>
      <div class="actions">
        <button class="small btn" (click)="redirect()">Redirect</button>
        <button class="small ghost" (click)="copy()">Copy</button>
      </div>
    </div>
  </div>
  @if(showToast){
    <div [ngClass]="{ 'toast-success': toastType === 'success', 'toast-error': toastType === 'error' }">
      {{ toastMessage }}
    </div>
  }
</div>
